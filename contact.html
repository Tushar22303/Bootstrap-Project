        <!-- Contact Us -->
        <section id="Contact_us" style="height: 90vh;">
            <div class="container">
                <div class="row mt-4">
                    <div class="col-12 text-center mb-4">
                        <h2>Contact Us</h2>
                        <p class="text-secondary">If you have any questions or need further information, feel free to
                            reach out to us by
                            filling out the form below.</p>
                    </div>
                </div>
                <div class="row d-flex align-items-center justify-content-center">
                    <div class="col-lg-6 col-md-6 col-sm-12">
                        <div class="contact-us" id="Contact_us">
                            <form class="mb-3">
                                <div class="mb-3">
                                    <label for="name" class="form-label">Name</label>
                                    <input type="text" class="form-control" id="name" required>
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1"
                                        aria-describedby="emailHelp" required>
                                </div>
                                <div class="mb-3">
                                    <label for="phone" class="form-label">Phone Number</label>
                                    <input type="tel" class="form-control" id="phone" required>
                                </div>
                                <div class="mb-3">
                                    <label for="subject" class="form-label">City</label>
                                    <select class="form-select" aria-label="Default select example">
                                        <option selected>-- Select City --</option>
                                        <option value="1">Ahmedabad</option>
                                        <option value="2">Mumbai</option>
                                        <option value="3">Delhi</option>
                                        <option value="4">Banglore</option>
                                        <option value="5">Hyderabad</option>
                                        <option value="6">Gurugram</option>
                                        <option value="7">Noida</option>
                                        <option value="8">Jaipur</option>
                                        <option value="9">Surat</option>
                                        <option value="10">Pune</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="message" class="form-label">Message</label>
                                    <textarea class="form-control" id="message" rows="4" required></textarea>
                                </div>
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                    <label class="form-check-label" for="exampleCheck1">Subscribe to our
                                        newsletter</label>
                                </div>
                                <button type="submit" class="btn btn-outline-warning">Submit</button>
                            </form>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12">
                        <div class="contact_form_photo">
                            <img src="Images/Contact_form.png" class="img-fluid" alt="Contact Form Image">
                        </div>
                    </div>
                </div>
            </div>
        </section>


    </section>
